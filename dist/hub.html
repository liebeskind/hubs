                            image: camera_off.png;
                            hoverImage: camera_off-hover.png;
                            activeImage: camera_on.png;
                            activeHoverImage: camera_on-hover.png;
                            disabledImage: camera_off-disabled.png;"
                        scale="0.1 0.1 0.1"
                        position="0.17 0 0.001"
                        class="hud camera-btn"
                        material="alphaTest:0.1;"
                    ></a-entity>
                    <a-entity
                        is-remote-hover-target
                        tags="singleActionButton: true"
                        sprite
                        icon-button="tooltip: #hud-tooltip; tooltipText: Enable Flying; activeTooltipText: Disable Flying; image: fly_off.png; hoverImage: fly_off-hover.png; activeImage: fly_on.png; activeHoverImage: fly_on-hover.png"
                        scale="0.1 0.1 0.1"
                        position="0.28 0 0.001"
                        class="hud fly-btn"
                        material="alphaTest:0.1;"
                    ></a-entity>
                </a-entity>
            </a-entity>

            <a-entity
                id="player-camera"
                class="camera"
                camera
                personal-space-bubble="radius: 0.4;"
                rotation
                pitch-yaw-rotator
                set-yxz-order
                matrix-auto-update
                set-active-camera
            >
                <a-entity
                    id="gaze-teleport"
                    position = "0.15 0 0"
                    teleporter="start: /actions/startTeleport; confirm: /actions/stopTeleport; collisionEntities: [nav-mesh];"
                ></a-entity>
                <a-entity id="stats" stats-plus="false" position="0 0 -1"></a-entity>
            </a-entity>

            <a-entity
                id="player-left-controller"
                class="left-controller"
                track-pose="path: /actions/leftHand/matrix"
                visibility-by-path="path: /actions/leftHand/matrix"
                hand-controls2="left"
                teleporter="start: /actions/leftHand/startTeleport; confirm: /actions/leftHand/stopTeleport; collisionEntities: [nav-mesh]"
                matrix-auto-update
                ammo-body="type: kinematic; emitCollisionEvents: false; disableCollision: true; collisionFilterGroup: 8; collisionFilterMask: 3; activationState: disable_deactivation; scaleAutoUpdate: false;"
                ammo-shape="type: box; fit: manual; halfExtents: 0.03 0.04 0.05; offset: 0 0 -0.04"
            >
            </a-entity>

            <a-entity
                id="player-right-controller"
                class="right-controller"
                track-pose="path: /actions/rightHand/matrix"
                visibility-by-path="path: /actions/rightHand/matrix"
                hand-controls2="right"
                teleporter="start: /actions/rightHand/startTeleport; confirm: /actions/rightHand/stopTeleport; collisionEntities: [nav-mesh]"
                matrix-auto-update
                ammo-body="type: kinematic; emitCollisionEvents: false; disableCollision: true; collisionFilterGroup: 8; collisionFilterMask: 3; activationState: disable_deactivation; scaleAutoUpdate: false;"
                ammo-shape="type: box; fit: manual; halfExtents: 0.03 0.04 0.05; offset: 0 0 -0.04"
            >
            </a-entity>

            <a-entity gltf-model-plus="inflate: true;" class="model">
                <template data-name="AvatarRoot">
                    <a-entity
                        ik-controller="alwaysUpdate: true"
                        disable-frustum-culling
                        hand-pose__left
                        hand-pose__right
                        hand-pose-controller__left="networkedAvatar:#player-rig;eventSrc:#player-left-controller"
                        hand-pose-controller__right="networkedAvatar:#player-rig;eventSrc:#player-right-controller"
                    ></a-entity>
                </template>

                <template data-name="Neck">
                    <a-entity>
                        <a-entity class="nametag" visible="false" text ></a-entity>
                    </a-entity>
                </template>

                <template data-name="Head">
                    <a-entity id="player-head" visible="false" bone-visibility></a-entity>
                </template>

                <template data-name="LeftHand">
                    <a-entity bone-visibility hover-visuals="hand: left;"></a-entity>
                </template>

                <template data-name="RightHand">
                    <a-entity bone-visibility hover-visuals="hand: right;"></a-entity>
                </template>

            </a-entity>
        </a-entity>

        <!-- Environment -->
        <a-entity
            id="environment-root"
            ammo-body="type: static; mass: 0; collisionFilterGroup: 2; collisionFilterMask: 1;"
            nav-mesh-helper
        >
            <a-entity id="environment-scene"></a-entity>
        </a-entity>

        <!-- Objects -->
        <a-entity id="objects-root">
            <a-entity id="objects-scene"></a-entity>
        </a-entity>

        <a-entity
            action-to-event="path: /actions/spawnPen; event: spawn_pen; withPermission: spawn_drawing"
            super-spawner="
                template: #interactable-pen;
                src: https://asset-bundles-prod.reticulum.io/interactables/DrawingPen/DrawingPen-34fb4aee27.gltf;
                spawnEvent: spawn_pen;
                animateFromCursor: true;
                useCustomSpawnScale: true;
                spawnScale: 0.5, 0.5, 0.5;
                "
        ></a-entity>

        <a-entity matrix-auto-update class="ui interactable-ui vr-notice" mixin="button-container" follow-in-fov="target: #player-camera; offset: 0 0 -0.8; angle: 39;" visible="false">
            <a-entity slice9="width: 0.8; height: 0.25; left: 64; top: 64; right: 66; bottom: 66; opacity: 1.0; src: #button"
                text-button="
                    textHoverColor: #fff;
                    textColor: #fff;
                    backgroundColor: #2f80ed;"
                position="0 0 0.01">
                <a-entity class="close-notice-button" close-vr-notice-button is-remote-hover-target tags="singleActionButton: true;" position="0 -0.075 0.01" scale="0.6 0.6 0.6">
                    <a-entity
                        sprite
                        icon-button="image: close-white.png; hoverImage: close-white.png;"
                        scale="0.05 0.05 0.05"
                        position="0 0.005 0.01"
                    ></a-entity>
                </a-entity>
                <a-entity text="value:View your desktop to continue; width:1; align:center;" position="0 0 0.01"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <div id="ui-root"></div>
</body>

</html>
